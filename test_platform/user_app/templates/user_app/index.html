<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- 引用CDN样式 -->
    <!--<link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <!--<link href="https://getbootstrap.com/docs/4.1/examples/sign-in/signin.css" rel="stylesheet">-->

    <!--引用本地样式-->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/signin.css" %}">

  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="/login_action/">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">测试平台</h1>
      <label for="inputUsername" class="sr-only">请输入用户名</label>
      <input type="username" name="username" id="inputUsername" class="form-control" placeholder="请输入用户名" required autofocus>
      <label for="inputPassword" class="sr-only">请输入密码</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="请输入密码" required>
      <div class="checkbox mb-3">
        {{ error }}<br>
        {% csrf_token %}
        <label>
          <input type="checkbox" value="remember-me"> 记住密码
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
